<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldschool - Olivia Peterson</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="blocks">
        <div class="block fixed" section-indicator="1" data-href="home">
            <div class="block__title">Who</div>
            <div class="block__number">01</div>
        </div>

        <div class="block init" section-indicator="2" data-href="who">
            <div class="block__title">What</div>
            <div class="block__number">02</div>
        </div>

        <div class="block init" section-indicator="3" data-href="what">
            <div class="block__title">When</div>
            <div class="block__number">03</div>
        </div>

        <div class="block init" section-indicator="4" data-href="when">
            <div class="block__title">Where</div>
            <div class="block__number">04</div>
        </div>

        <div class="block init" section-indicator="5" data-href="where">
            <div class="block__title">Why</div>
            <div class="block__number">05</div>
        </div>

        <div class="block init" section-indicator="6" data-href="why">
            <div class="block__title">How</div>
            <div class="block__number">06</div>
        </div>

        <div class="block init" section-indicator="7" data-href="how">
            <div class="block__title">How</div>
            <div class="block__number">07</div>
        </div>
    </div>

    <main data-scroll-container>
        <div class="wrap" data-scroll-section>
            <section class="section who" data-block-section="1" id="who">
                <img class="landing-img" src="images/Tan Logo_Invisible.svg" alt="Oldschool Logo" width="820px" height="226px">
                <a class="who-button" href="who.html"><p class="title-who">
                    find out who we are
                </p></a> 
    
            </section>

            <section class="section what" data-block-section="2" id="what">
               <div class="card-landing" onclick="location.href='what.html';" style="cursor: pointer;">
                <p class="number">
                    2
                </p>
                <p class="title">
                    What
                </p>
                <p class="blurb">
                    we do
                </p>
            </div>
            </section>

            <section class="section when" data-block-section="3" id="when">
                <div class="card-landing" onclick="location.href='when.html';" style="cursor: pointer;">
                    <p class="number-3">
                        3
                    </p>
                    <p class="title">
                        When
                    </p>
                    <p class="blurb-3">
                        we launch
                    </p>
                </div>
            </section>

            <section class="section where" data-block-section="4" id="where">
                <div class="card-landing" onclick="location.href='where.html';" style="cursor: pointer;">
                    <p class="number">
                        4
                    </p>
                    <p class="title">
                        Where
                    </p>
                    <p class="blurb-4">
                        we are
                    </p>
                </div>
            </section>

            <section class="section why" data-block-section="5" id="why">
                <div class="card-landing" onclick="location.href='why.html';" style="cursor: pointer;">
                    <p class="number-5">
                        5
                    </p>
                    <p class="title-5">
                        Why
                    </p>
                    <p class="blurb-5">
                        we do it
                    </p>
                </div>
            </section>

            <section class="section how" data-block-section="6" id="how">
                <div class="card-landing" onclick="location.href='how.html';" style="cursor: pointer;">
                    <p class="number">
                        6
                    </p>
                    <p class="title">
                        How
                    </p>
                    <p class="blurb">
                        we do it
                    </p>
                </div>
            </section>


        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
